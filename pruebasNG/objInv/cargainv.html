<html ng-app="pruebaInvApp">
	<head>
		<title>
			PruebaINV
		</title>
		<!-- Favicon -->
		<link rel="icon" type="image" href="img/favicon.ico"/>
		<!-- Bootstrap y AngularJS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.js"></script>
		<script type="text/javascript" src="ang/app.js"></script>
	</head>
	<body ng-controller="invCtrl">
		<div ng-init="muestraDesc = null;">
			<p ng-repeat="objeto in objetos" style="border: 2px dashed red; margin: 10px; width: 30%; padding: 5px;" ng-mouseover="muestraDesc = objeto.id">
				<img src="{{ objeto.img }}" width="48" height="48" />
				<strong>{{ objeto.nombre }}</strong>
				<br/>
				<span ng-show="muestraDesc == objeto.id" style="display: block;">{{ objeto.desc }}</span>
				<br/>
				<span>Puntos de {{ objeto.tipo }}: <strong>{{ objeto.puntos }}</strong></span>
			</p>
		</div>
		<div>
			<span>Cabeza: </span>
			<select ng-model="usr.inv.cabeza">
				<option ng-repeat="objeto in objetos" ng-if="objeto.lugar == 'cabeza'" ng-selected="usr.inv.cabeza == objeto.id" value="{{ objeto.id }}">{{ objeto.nombre }}</option>
			</select>
			<span>Brazo Izquierdo: </span>
			<select ng-model="usr.inv.bIzq">
				<option ng-repeat="objeto in objetos" ng-if="objeto.lugar == 'bIzq'" ng-selected="usr.inv.bIzq == objeto.id" value="{{ objeto.id }}">{{ objeto.nombre }}</option>
			</select>
			<span>Brazo Derecho: </span>
			<select ng-model="usr.inv.bDer">
				<option ng-repeat="objeto in objetos" ng-if="objeto.lugar == 'bDer'" value="{{ objeto.id }}">{{ objeto.nombre }}</option>
			</select>
			<button ng-click="equipar()">Equipar</button>
	</body>
</html>
